<div class="col-lg-8" id="profile">
	<div id="data-profile" *ngIf="user">
		<div class="content-profile">
		<div class="avatar pull-left">
			<img src="{{ url + 'get-image-user/' + user.image }}" *ngIf="user.image"/>
			<img src="assets/user.png" *ngIf="!user.image" />
		</div>

		<div class="user-name pull-left">
			<div class="label label-default pull-left" *ngIf="followed">
				Te sigue
			</div>

			<div class="clearfix"></div>
			<div class="pull-left">
				<p class="name">{{user.name}}</p>
				<p class="nick">{{user.nick}}</p>
				<p class="description">{{user.description}}</p>
			</div>
			<div class="clearfix"></div>
			
			<div class="follow pull-left" *ngIf="user.nick != identity.nick">
				<button class="btn btn-success" *ngIf="!following" (click)="followUser(user._id)">
					Seguir
				</button>
				<button 
				  class="btn btn-primary" 
				  *ngIf="following" 
				  (click)="unfollowUser(user._id)"
				  (mouseenter)="mouseEnter(user._id)"
				  (mouseleave)="mouseLeave()"
				  [class.btn-danger]="user._id == followUserOver"
				 >
				 	<span *ngIf="user._id == followUserOver; else following">
						Dejar de seguir
					</span>
					<ng-template #following>
						Siguiendo
					</ng-template>
				</button>
			</div>

		</div>
		
		<div class="stats pull-left">
			<div class="following-data">
				<a [routerLink]="['/siguiendo', user._id, 1]">
					<span class="label-stats">
						Siguiendo
					</span>
					<span class="number-stats">
						{{stats.following}}
					</span>
				</a>
			</div>

			<div class="following-data">
				<a [routerLink]="['/seguidores',user._id,1]">
					<span class="label-stats">
						Seguidores
					</span>
					<span class="number-stats">
						{{stats.followed}}
					</span>
				</a>
			</div>

			<div class="following-data" id="publications-text">
				
					<span class="label-stats">
						Publicaciones 
					</span>
					<span class="number-stats">
						{{stats.publications}}
					</span>
				
			</div>

			<div class="following-data" id="publications-text">
				
					<span class="label-stats">
						publication 
					</span>
					<span class="number-stats">
						{{stats.publicationvs}}
					</span>
				
			</div>
			<div class="following-data" id="publications-text">
				
					<span class="label-stats">
						likes en total 
					</span>
					<span class="number-stats">
						{{stats.likeds}}
					</span>
				
			</div>
			<div class="following-data" id="publications-text">
				
					<span class="label-stats">
						likes dados por el usuario
					</span>
					<span class="number-stats">
						{{stats.uservs}}
					</span>
				
			</div>
		</div>
	</div>

		<div id="sinpublicaciones" *ngIf="stats.publications == 0">
			<h2>AÃºn no hay publicaciones</h2>
			<img class="sinImagenes" src="../../assets/sinImagenes.png">
		</div>

		<div class="col-lg-12 publications" *ngIf="user">
			<publications [user]="user._id"></publications>
		</div>
		
	</div>

</div>
